<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
    <h2>Repository with custom ruleset creation</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
</body>
<script>
    code = "{{ code }}"
    if (code !== "") {
        if (code === "3") {
            alert('User not found ! Check your username !');
        } else if (code === "2") {
            alert('Repository already exists ! Change the name of the repository you want to create !');
        } else if (code === "1") {
            alert('And error occurred ! Retry creating your repository.');
        } else if (code === "0") {
            alert('Repository created !');
        }

    }

</script>
</html>
